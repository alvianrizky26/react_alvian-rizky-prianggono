  <body>

        <div class="container">
            <a class="navbar-brand" href="#">Simple Header</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item active">

      </nav>
      <!-- end navbar -->
      <section id="Create-account">
        <div class="container-fluid">
            <div class="container1">
                <div class="row justify-content-center">
                    <div class="col-10">
                      <h1 style="color: black; text-align: center;">Create Account</h1>
                    </div>
                </div>
            </div>
            <div class="container2">
                <form>
                    <div class="form-group">
                        <p class="text"> Detail Product</p>
                      <label for="exampleInputEmail1">Product Name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Product Name">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Product category</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Choose...</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    </div>
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlFile1">Image of Product</label>
                          <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </form>
                    <div class="form-check">
                        <p>productfreshness</p>
                        <br>
                        <!-- <label for="productfreshness">Product Freshness</label> -->
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Brand New
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                          Second Hand
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                          Refublished
                        </label>
                    </div>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="exampleFormControlTextarea1">additional Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Product Price</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="$ 1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
      </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
